{% extends 'base.html' %}

{% block content %}



    <h1>Список домов.</h1>
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Поиск</button>
    </form>

    {% for house in houses %}
        <div>
            <h2><a href="{% url 'house' house_id=house.id %}">{{ house.name }}</a></h2>
            <div>{{ house.price }}</div>
            <div>{{ house.description }}</div>

            {% if house.photo %}
            <img src="{{ house.photo.url }}" alt="Дом {{ house.name }}" width="200px">
            {% endif %}

        </div>
    {% endfor %}
{% endblock %}
